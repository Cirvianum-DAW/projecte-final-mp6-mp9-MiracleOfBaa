<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VALORANT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="/Fotos/descarga.jpeg" type="image/x-icon" />
  </head>
  <body class="font-sans relative bg-black bg-cover Fotos">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl text-center mb-6 text-gray-200">Create Agent</h1>
      <form id="createForm" class="max-w-lg mx-auto">
        <input type="hidden" id="agentId" name="agentId" value="" />
        <div class="mb-4">
          <label for="type" class="block mb-1 text-gray-200">Agent Type</label>
          <select
            id="type"
            name="type"
            class="w-full p-2 border border-white rounded bg-black text-white"
          >
            <option value="centinela">Centinela</option>
            <option value="controlador">Controlador</option>
            <option value="duelista">Duelista</option>
            <option value="iniciador">Iniciador</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="name" class="block mb-1 text-gray-200">Agent Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full p-2 border border-white rounded bg-black text-white"
          />
        </div>
        <div class="mb-4">
          <label for="description" class="block mb-1 text-gray-200"
            >Agent Description</label
          >
          <textarea
            id="description"
            name="description"
            class="w-full p-2 border border-white rounded bg-black text-white"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="photo" class="block mb-1 text-gray-200"
            >Agent Photo</label
          >
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            class="w-full bg-black text-white"
          />
        </div>
        <div class="mb-4">
          <label for="wallpaper" class="block mb-1 text-gray-200"
            >Agent Wallpaper</label
          >
          <input
            type="file"
            id="wallpaper"
            name="wallpaper"
            accept="image/*"
            class="w-full bg-black text-white"
          />
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div class="section">
            <h2 class="text-xl mb-2 text-gray-200">Q Section</h2>
            <div class="mb-2">
              <label for="q_header" class="block mb-1 text-gray-200"
                >Q Header</label
              >
              <input
                type="text"
                id="q_header"
                name="q_header"
                class="w-full p-2 border border-white rounded bg-black text-white"
              />
            </div>
            <div class="mb-2">
              <label for="q_body" class="block mb-1 text-gray-200"
                >Q Body</label
              >
              <textarea
                id="q_body"
                name="q_body"
                class="w-full p-2 border border-white rounded bg-black text-white"
              ></textarea>
            </div>
            <div>
              <label for="q_video" class="block mb-1 text-gray-200"
                >Q Video</label
              >
              <input
                type="file"
                id="q_video"
                name="q_video"
                accept="video/*"
                class="w-full bg-black text-white"
              />
            </div>
          </div>
          <div class="section">
            <h2 class="text-xl mb-2 text-gray-200">E Section</h2>
            <div class="mb-2">
              <label for="e_header" class="block mb-1 text-gray-200"
                >E Header</label
              >
              <input
                type="text"
                id="e_header"
                name="e_header"
                class="w-full p-2 border border-white rounded bg-black text-white"
              />
            </div>
            <div class="mb-2">
              <label for="e_body" class="block mb-1 text-gray-200"
                >E Body</label
              >
              <textarea
                id="e_body"
                name="e_body"
                class="w-full p-2 border border-white rounded bg-black text-white"
              ></textarea>
            </div>
            <div>
              <label for="e_video" class="block mb-1 text-gray-200"
                >E Video</label
              >
              <input
                type="file"
                id="e_video"
                name="e_video"
                accept="video/*"
                class="w-full bg-black text-white"
              />
            </div>
          </div>
          <div class="section">
            <h2 class="text-xl mb-2 text-gray-200">C Section</h2>
            <div class="mb-2">
              <label for="c_header" class="block mb-1 text-gray-200"
                >C Header</label
              >
              <input
                type="text"
                id="c_header"
                name="c_header"
                class="w-full p-2 border border-white rounded bg-black text-white"
              />
            </div>
            <div class="mb-2">
              <label for="c_body" class="block mb-1 text-gray-200"
                >C Body</label
              >
              <textarea
                id="c_body"
                name="c_body"
                class="w-full p-2 border border-white rounded bg-black text-white"
              ></textarea>
            </div>
            <div>
              <label for="c_video" class="block mb-1 text-gray-200"
                >C Video</label
              >
              <input
                type="file"
                id="c_video"
                name="c_video"
                accept="video/*"
                class="w-full bg-black text-white"
              />
            </div>
          </div>
          <div class="section">
            <h2 class="text-xl mb-2 text-gray-200">X Section</h2>
            <div class="mb-2">
              <label for="x_header" class="block mb-1 text-gray-200"
                >X Header</label
              >
              <input
                type="text"
                id="x_header"
                name="x_header"
                class="w-full p-2 border border-white rounded bg-black text-white"
              />
            </div>
            <div class="mb-2">
              <label for="x_body" class="block mb-1 text-gray-200"
                >X Body</label
              >
              <textarea
                id="x_body"
                name="x_body"
                class="w-full p-2 border border-white rounded bg-black text-white"
              ></textarea>
            </div>
            <div>
              <label for="x_video" class="block mb-1 text-gray-200"
                >X Video</label
              >
              <input
                type="file"
                id="x_video"
                name="x_video"
                accept="video/*"
                class="w-full bg-black text-white"
              />
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          <i class="fa fa-plus mr-1"></i>
          Update Agent
        </button>
      </form>
    </div>
    <script src="/src/utils.js"></script>
    <script src="/src/components/Navbar.js"></script>
    <script src="/src/pages/AgentEdit.js"></script>
  </body>
</html>
