<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VALORANT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="/Fotos/descarga.jpeg" type="image/x-icon" />
  </head>
  <body class="font-sans relativ bg-black bg-cover Fotos">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl text-center mb-6 text-gray-200">Create Agent</h1>
      <form
        action="#"
        method="POST"
        enctype="multipart/form-data"
        class="max-w-lg mx-auto"
      >
        <div class="mb-4">
          <label for="type" class="block mb-1 text-gray-200">Type</label>
          <select
            id="type"
            name="type"
            class="w-full p-2 border border-white rounded bg-black text-white"
          >
            <option value="Type 1">Type 1</option>
            <option value="Type 2">Type 2</option>
            <option value="Type 3">Type 3</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="name" class="block mb-1 text-gray-200">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full p-2 border border-white rounded bg-black text-white"
          />
        </div>
        <div class="mb-4">
          <label for="description" class="block mb-1 text-gray-200"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            class="w-full p-2 border border-white rounded bg-black text-white"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="photo" class="block mb-1 text-gray-200">Photo</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            class="w-full bg-black text-white"
          />
        </div>
        <div class="mb-4">
          <label for="wallpaper" class="block mb-1 text-gray-200"
            >Wallpaper</label
          >
          <input
            type="file"
            id="wallpaper"
            name="wallpaper"
            accept="image/*"
            class="w-full bg-black text-white"
          />
        </div>
        <div class="mb-6">
          <div class="section">
            <h2 class="text-xl mb-2 text-gray-200">Q Section</h2>
            <div class="mb-2">
              <label for="q_header" class="block mb-1 text-gray-200"
                >Q Header</label
              >
              <input
                type="text"
                id="q_header"
                name="q_header"
                class="w-full p-2 border border-white rounded bg-black text-white"
              />
            </div>
            <div class="mb-2">
              <label for="q_body" class="block mb-1 text-gray-200"
                >Q Body</label
              >
              <textarea
                id="q_body"
                name="q_body"
                class="w-full p-2 border border-white rounded bg-black text-white"
              ></textarea>
            </div>
            <div>
              <label for="q_video" class="block mb-1 text-gray-200"
                >Q Video</label
              >
              <input
                type="file"
                id="q_video"
                name="q_video"
                accept="video/*"
                class="w-full bg-black text-white"
              />
            </div>
          </div>
          <!-- Similar sections for E, C, and X -->
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Create Agent
        </button>
      </form>
    </div>
    <script src="src/components/Navbar.js"></script>
  </body>
</html>
