<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - VALORANT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/Fotos/descarga.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Estilos adicionales */
body {
    background-color: #f3f4f6;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.card {
    background-color: #ffffff;
    border: 2px solid #000000;
}

.card h2 {
    color: #000000;
}

input[type="text"],
input[type="email"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    width: 100%;
    padding: 8px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 5px;
}

</style>
<body class="bg-white">
    <div class="container mx-auto mt-10 grid grid-cols-1 md:grid-cols-2 gap-10">
        <!-- Tarjeta para editar perfil -->
        <div class="card p-6 rounded-lg border border-black">
            <h2 class="text-xl font-bold mb-4">Editar Perfil</h2>
            <form id="editProfileForm" class="mb-4">
                <label for="username" class="block mb-2">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 mb-4 border rounded-md" required>

                <label for="email" class="block mb-2">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 mb-4 border rounded-md" required>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Guardar Cambios</button>
            </form>
        </div>

        <!-- Tarjeta para añadir agentes nuevos -->
        <div class="card p-6 rounded-lg border border-black">
            <h2 class="text-xl font-bold mb-4">Añadir Agente Nuevo</h2>
            <form id="addAgentForm" class="mb-4" enctype="multipart/form-data">
                <label for="agentName" class="block mb-2">Nombre del Agente:</label>
                <input type="text" id="agentName" name="agentName" class="w-full px-3 py-2 mb-4 border rounded-md" required>

                <label for="agentAbilities" class="block mb-2">Habilidades del Agente:</label>
                <textarea id="agentAbilities" name="agentAbilities" class="w-full px-3 py-2 mb-4 border rounded-md" required></textarea>

                <label for="agentPhoto" class="block mb-2">Foto del Agente:</label>
                <input type="file" id="agentPhoto" name="agentPhoto" accept="image/*" class="w-full px-3 py-2 mb-4 border rounded-md" required>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Añadir Agente</button>
            </form>
        </div>

        <!-- Tarjeta para mostrar agentes favoritos -->
        <div class="card p-6 rounded-lg border border-black">
            <h2 class="text-xl font-bold mb-4">Agentes Favoritos</h2>
            <ul id="favoriteAgents" class="list-disc pl-6">
                <!-- Los agentes favoritos se llenarán aquí -->
            </ul>
        </div>
    </div>
    <script src="/src/components/Navbar.js"></script>
    <script src="profile.js"></script>
</body>
</html>
