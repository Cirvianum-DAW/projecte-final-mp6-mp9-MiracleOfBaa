<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VALORANT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="/Fotos/descarga.jpeg" type="image/x-icon" />
    <style>
      .form {
        clip-path: polygon(
          20% 0%,
          80% 0%,
          100% 20%,
          100% 80%,
          80% 100%,
          20% 100%,
          0% 80%,
          0% 20%
        );
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-content {
        text-align: center;
      }
    </style>
  </head>
  <body class="font-sans relativ bg-black bg-cover Fotos">
    <div
      id="filters"
      class="flex justify-center items-center space-x-4 mb-6 mt-6"
    >
      <!-- Search bar -->
      <input
        type="text"
        placeholder="Search by agent name"
        class="px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Select dropdown -->
      <select
        class="px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option disabled value="">Filter agents by</option>
        <option value="type1">Liked Agents</option>
        <option value="type2">Type: Centinela</option>
        <option value="type3">Type: Controlador</option>
        <option value="type4">Type: Duelista</option>
        <option value="type5">Type: Iniciador</option>
      </select>
    </div>
    <div
      id="agents"
      class="container mx-auto my-8 flex flex-wrap justify-center gap-8"
    ></div>
    <script src="/src/utils.js"></script>
    <script src="/src/components/Navbar.js"></script>
    <script src="/src/pages/AgentsPage.js"></script>
  </body>
</html>
