<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body class="font-sans bg-gray-900 text-white">
  <nav class="navbar bg-black bg-cover p-5 text-center relative z-10">
    <a href="/About.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">About</a>
    <a href="/Agents.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Agents</a>
    <a href="/src/index.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Home</a>
    <a href="/Contact.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Contact</a>
    <a href="/News.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">News</a>
    <a href="/login.html" class="login text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Login</a>
    <a href="/register.html" class="register text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Register</a>
    <a href="/profile.html" class="profile hidden text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Profile</a>
    <a href="#" class="logout hidden text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Logout</a>
    <a href="/admin.html" class="admin hidden text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Admin</a>
</nav>

  <!-- Contenido de la página -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Login</h1>
    <!-- Formulario de inicio de sesión -->
    <form>
      <div class="mb-4">
        <label for="username" class="block text-gray-300">Username</label>
        <input type="text" id="username" name="username" class="w-full px-3 py-2 rounded-md bg-gray-800 text-white">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-300">Password</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 rounded-md bg-gray-800 text-white">
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Login</button>
    </form>
  </div>

</body>

</html>
