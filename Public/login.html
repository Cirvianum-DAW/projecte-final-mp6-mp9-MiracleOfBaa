<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="../navbar.js" defer></script>
    <!-- Incluye el archivo navbar.js -->
  </head>

  <body class="font-sans bg-gray-900 text-white">
    <!-- Contenido de la página -->
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-4">Login</h1>
      <!-- Formulario de inicio de sesión -->
      <form>
        <div class="mb-4">
          <label for="username" class="block text-gray-300">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-3 py-2 rounded-md bg-gray-800 text-white"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-300">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 rounded-md bg-gray-800 text-white"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded-md"
        >
          Login
        </button>
      </form>
    </div>

    <script src="src/components/Navbar.js"></script>
  </body>
</html>
